<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Spam Email Classifier</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="classifyForm">
                            <div class="mb-3">
                                <label for="emailText" class="form-label">Email Content</label>
                                <textarea class="form-control" id="emailText" rows="8" 
                                    placeholder="Paste the email content here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Classify</button>
                        </form>
                        <div id="result" class="mt-4" style="display: none;">
                            <h4>Result:</h4>
                            <p>This email is <span id="prediction" class="fw-bold"></span> 
                                with <span id="probability"></span>% confidence.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#classifyForm').submit(function(e) {
                e.preventDefault();
                const emailText = $('#emailText').val();
                
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: {
                        email_text: emailText
                    },
                    success: function(response) {
                        $('#prediction').text(response.prediction);
                        $('#probability').text(response.probability);
                        
                        // Change color based on prediction
                        if (response.prediction === 'spam') {
                            $('#prediction').removeClass('text-success').addClass('text-danger');
                        } else {
                            $('#prediction').removeClass('text-danger').addClass('text-success');
                        }
                        
                        $('#result').show();
                    },
                    error: function() {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
